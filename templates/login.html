<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login with Telegram</h2>
        <div id="login-form">
            <div class="input-group">
                <input type="text" id="phone" placeholder="Phone number (e.g. +911234567890)" required>
            </div>
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        <div id="otp-form" style="display: none;">
            <div class="input-group">
                <input type="text" id="otp" placeholder="Enter OTP from Telegram" required>
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
            <button onclick="resendOTP()" class="secondary">Resend OTP</button>
        </div>
        <div id="twofa-form" style="display: none;">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your 2FA password" required>
            </div>
            <button onclick="verify2FA()">Submit 2FA Password</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let currentPhone = '';

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.style.color = isError ? 'red' : 'green';
            console.log(`${isError ? 'Error' : 'Info'}: ${message}`);
        }

        function resetForms() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('otp-form').style.display = 'none';
            document.getElementById('twofa-form').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }

        function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (!phone.startsWith('+91')) {
                showMessage('Phone number must start with +91', true);
                return;
            }

            currentPhone = phone;
            console.log('Sending OTP request for:', phone);

            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `phone=${encodeURIComponent(phone)}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('OTP request response:', data);
                if (data.error) {
                    showMessage(data.error, true);
                } else if (data.already_authorized) {
                    console.log('Already authorized, redirecting to dashboard');
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('otp-form').style.display = 'block';
                    showMessage('OTP sent to your Telegram account');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', true);
            });
        }

        function resendOTP() {
            if (currentPhone) {
                sendOTP();
            } else {
                showMessage('Please enter your phone number first', true);
                resetForms();
            }
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            console.log('Verifying OTP');

            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `otp=${encodeURIComponent(otp)}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('OTP verification response:', data);
                if (data.error === 'two_factor_needed') {
                    document.getElementById('otp-form').style.display = 'none';
                    document.getElementById('twofa-form').style.display = 'block';
                    showMessage('Please enter your 2FA password');
                } else if (data.error) {
                    showMessage(data.error, true);
                } else {
                    window.location.href = '/dashboard';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', true);
            });
        }

        function verify2FA() {
            const otp = document.getElementById('otp').value;
            const password = document.getElementById('password').value;
            console.log('Verifying 2FA');

            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `otp=${encodeURIComponent(otp)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('2FA verification response:', data);
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    window.location.href = '/dashboard';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', true);
            });
        }

        // Add event listeners for Enter key
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendOTP();
        });

        document.getElementById('otp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyOTP();
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verify2FA();
        });
    </script>
</body>
</html>
