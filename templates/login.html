<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login with Telegram</h2>
        <div id="login-form">
            <div class="input-group">
                <label for="phone">Phone Number with Country Code</label>
                <input type="text" id="phone" placeholder="+911234567890" required>
                <small>Example: +911234567890 for Indian numbers</small>
            </div>
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        <div id="otp-form" style="display: none;">
            <div class="input-group">
                <label for="otp">Enter OTP from Telegram</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <small>Check your Telegram app for the verification code</small>
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
            <button onclick="resendOTP()" class="secondary">Resend OTP</button>
        </div>
        <div id="twofa-form" style="display: none;">
            <div class="input-group">
                <label for="password">Two-Factor Authentication Password</label>
                <input type="password" id="password" placeholder="Enter your 2FA password" required>
                <small>Enter your Telegram 2FA password</small>
            </div>
            <button onclick="verify2FA()">Verify Password</button>
            <button onclick="resendOTP()" class="secondary">Start Over</button>
        </div>
        <div id="message"></div>
        <div id="loading" style="display: none;">
            Please wait...
        </div>
    </div>

    <script>
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = isError ? 'error' : 'success';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showForm(formId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('otp-form').style.display = 'none';
            document.getElementById('twofa-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        function sendOTP() {
            const phone = document.getElementById('phone').value.trim();
            if (!phone) {
                showMessage('Please enter your phone number', true);
                return;
            }

            showLoading(true);
            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `phone=${encodeURIComponent(phone)}`
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        showForm('otp-form');
                        showMessage('OTP sent to your Telegram account. Please check your messages.');
                    }
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('Failed to send OTP. Please try again.', true);
                console.error('Error:', error);
            });
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value.trim();
            if (!otp) {
                showMessage('Please enter the OTP', true);
                return;
            }

            showLoading(true);
            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `otp=${encodeURIComponent(otp)}`
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.error) {
                    if (data.needs_2fa) {
                        showForm('twofa-form');
                        showMessage('Please enter your Two-Factor Authentication password.');
                    } else {
                        showMessage(data.error, true);
                    }
                } else {
                    showMessage('Login successful! Redirecting...');
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('Failed to verify OTP. Please try again.', true);
                console.error('Error:', error);
            });
        }

        function verify2FA() {
            const password = document.getElementById('password').value.trim();
            if (!password) {
                showMessage('Please enter your 2FA password', true);
                return;
            }

            showLoading(true);
            fetch('/verify-2fa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    showMessage('Login successful! Redirecting...');
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('Failed to verify 2FA password. Please try again.', true);
                console.error('Error:', error);
            });
        }

        function resendOTP() {
            showForm('login-form');
            showMessage('Please enter your phone number again to receive a new OTP.');
        }
    </script>
</body>
</html>
