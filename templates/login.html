<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login with Telegram</h2>
        <div id="login-form">
            <div class="input-group">
                <input type="text" id="phone" placeholder="Phone number (e.g. +911234567890)" required>
            </div>
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        <div id="otp-form" style="display: none;">
            <div class="input-group">
                <input type="text" id="otp" placeholder="Enter OTP from Telegram" required>
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
            <button onclick="resendOTP()" class="secondary">Resend OTP</button>
        </div>
        <div id="twofa-form" style="display: none;">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your 2FA password" required>
            </div>
            <button onclick="verify2FA()">Submit 2FA Password</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let currentPhone = '';

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.style.color = isError ? 'red' : 'green';
            console.log(`${isError ? 'Error' : 'Info'}: ${message}`);
        }

        function resetForms() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('otp-form').style.display = 'none';
            document.getElementById('twofa-form').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }

        function handleApiError(error, defaultMessage = 'An error occurred. Please try again.') {
            console.error('API Error:', error);
            let errorMessage = defaultMessage;

            if (error.response) {
                const contentType = error.response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return error.response.json().then(data => {
                        showMessage(data.error || defaultMessage, true);
                    });
                } else {
                    showMessage('Session expired. Please try again.', true);
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            } else if (error.message) {
                errorMessage = error.message;
            }

            showMessage(errorMessage, true);
        }

        function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (!phone.startsWith('+91')) {
                showMessage('Phone number must start with +91', true);
                return;
            }

            currentPhone = phone;
            showMessage('Sending OTP request...');

            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `phone=${encodeURIComponent(phone)}`
            })
            .then(response => {
                if (!response.ok) {
                    throw response;
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('otp-form').style.display = 'block';
                    showMessage('OTP sent to your Telegram account');
                }
            })
            .catch(error => handleApiError(error));
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            showMessage('Verifying OTP...');

            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `otp=${encodeURIComponent(otp)}`
            })
            .then(response => {
                if (!response.ok) {
                    throw response;
                }
                return response.json();
            })
            .then(data => {
                if (data.error === 'two_factor_needed') {
                    document.getElementById('otp-form').style.display = 'none';
                    document.getElementById('twofa-form').style.display = 'block';
                    showMessage('Please enter your 2FA password');
                } else if (data.error) {
                    showMessage(data.error, true);
                } else if (data.message === 'Login successful') {
                    showMessage('Login successful! Redirecting to dashboard...');
                    // Force redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }
            })
            .catch(error => handleApiError(error));
        }

        function verify2FA() {
            const otp = document.getElementById('otp').value;
            const password = document.getElementById('password').value;
            showMessage('Verifying 2FA...');

            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `otp=${encodeURIComponent(otp)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (!response.ok) {
                    throw response;
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showMessage(data.error, true);
                } else if (data.message === 'Login successful') {
                    showMessage('Login successful! Redirecting to dashboard...');
                    // Force redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }
            })
            .catch(error => handleApiError(error));
        }

        // Add event listeners for Enter key
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendOTP();
        });

        document.getElementById('otp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyOTP();
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verify2FA();
        });
    </script>
</body>
</html>
