<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h2>Bot Control Panel</h2>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>

        <div class="channel-section">
            <div class="channel-select">
                <label>Source Channel:</label>
                <select id="source-channel" onchange="updateChannels()">
                    <option value="">Select Source Channel</option>
                    {% for channel in channels %}
                    <option value="{{ channel.id }}">{{ channel.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="channel-select">
                <label>Destination Channel:</label>
                <select id="dest-channel" onchange="updateChannels()">
                    <option value="">Select Destination Channel</option>
                    {% for channel in channels %}
                    <option value="{{ channel.id }}">{{ channel.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="text-replacement-section">
            <h3>Text Replacements</h3>
            <div class="replacement-form">
                <input type="text" id="original-text" placeholder="Original text">
                <input type="text" id="replacement-text" placeholder="Replacement text">
                <button onclick="addReplacement()">Add Replacement</button>
            </div>
            <div id="replacements-list">
                <!-- Replacements will be listed here -->
            </div>
            <button onclick="clearReplacements()" class="secondary">Clear All Replacements</button>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label>Bot Status:</label>
                <label class="switch">
                    <input type="checkbox" id="bot-toggle" onchange="toggleBot(this)">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div id="status-message"></div>
    </div>

    <script>
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('status-message');
            messageDiv.innerHTML = message;
            messageDiv.style.color = isError ? 'red' : 'green';
            console.log(`${isError ? 'Error' : 'Info'}: ${message}`);
        }

        function updateChannels() {
            const sourceChannel = document.getElementById('source-channel').value;
            const destChannel = document.getElementById('dest-channel').value;

            if (!sourceChannel || !destChannel) {
                return;
            }

            if (sourceChannel === destChannel) {
                showMessage('Source and destination channels cannot be the same', true);
                return;
            }

            console.log('Updating channel configuration...');
            fetch('/update-channels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `source=${encodeURIComponent(sourceChannel)}&destination=${encodeURIComponent(destChannel)}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('Channel update response:', data);
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    showMessage('Channel configuration updated successfully');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while updating channels', true);
            });
        }

        function addReplacement() {
            const originalText = document.getElementById('original-text').value;
            const replacementText = document.getElementById('replacement-text').value;

            if (!originalText || !replacementText) {
                showMessage('Please enter both original and replacement text', true);
                return;
            }

            console.log('Adding replacement:', { original: originalText, replacement: replacementText });
            fetch('/add-replacement', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `original=${encodeURIComponent(originalText)}&replacement=${encodeURIComponent(replacementText)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    showMessage('Text replacement added successfully');
                    document.getElementById('original-text').value = '';
                    document.getElementById('replacement-text').value = '';
                    loadReplacements();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while adding replacement', true);
            });
        }

        function loadReplacements() {
            console.log('Loading replacements...');
            fetch('/get-replacements')
            .then(response => response.json())
            .then(data => {
                console.log('Loaded replacements:', data);
                const replacementsList = document.getElementById('replacements-list');
                replacementsList.innerHTML = '';
                for (const [original, replacement] of Object.entries(data)) {
                    const div = document.createElement('div');
                    div.className = 'replacement-item';
                    div.innerHTML = `
                        <span>'${original}' → '${replacement}'</span>
                        <button onclick="removeReplacement('${original}')" class="remove-btn">×</button>
                    `;
                    replacementsList.appendChild(div);
                }
            })
            .catch(error => {
                console.error('Error loading replacements:', error);
                showMessage('Failed to load replacements', true);
            });
        }

        function removeReplacement(original) {
            console.log('Removing replacement:', original);
            fetch('/remove-replacement', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `original=${encodeURIComponent(original)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    loadReplacements();
                    showMessage('Replacement removed successfully');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to remove replacement', true);
            });
        }

        function clearReplacements() {
            console.log('Clearing all replacements');
            fetch('/clear-replacements', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    loadReplacements();
                    showMessage('All replacements cleared');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to clear replacements', true);
            });
        }

        function toggleBot(element) {
            if (!document.getElementById('source-channel').value || 
                !document.getElementById('dest-channel').value) {
                showMessage('Please select both source and destination channels first', true);
                element.checked = false;
                return;
            }

            console.log('Toggling bot status...');
            fetch('/bot/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `status=${element.checked}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('Bot toggle response:', data);
                if (data.error) {
                    showMessage(data.error, true);
                    element.checked = !element.checked;
                } else {
                    showMessage(`Bot is now ${data.status ? 'running' : 'stopped'}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while toggling bot status', true);
                element.checked = !element.checked;
            });
        }

        function loadChannelConfig() {
            console.log('Loading channel configuration...');
            fetch('/get-channel-config')
            .then(response => response.json())
            .then(data => {
                console.log('Loaded channel config:', data);
                if (data.source_channel) {
                    document.getElementById('source-channel').value = data.source_channel;
                }
                if (data.destination_channel) {
                    document.getElementById('dest-channel').value = data.destination_channel;
                }
            })
            .catch(error => {
                console.error('Error loading channel config:', error);
                showMessage('Failed to load channel configuration', true);
            });
        }

        // Load both channel config and replacements when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadChannelConfig();
            loadReplacements();
        });
    </script>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</body>
</html>
