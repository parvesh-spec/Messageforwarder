<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Bot Control Panel</h2>

        <div class="channel-section">
            <div class="channel-select">
                <label>Source Channel:</label>
                <select id="source-channel" onchange="updateChannels()">
                    <option value="">Select Source Channel</option>
                    {% for channel in channels %}
                    <option value="{{ channel.id }}">{{ channel.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="channel-select">
                <label>Destination Channel:</label>
                <select id="dest-channel" onchange="updateChannels()">
                    <option value="">Select Destination Channel</option>
                    {% for channel in channels %}
                    <option value="{{ channel.id }}">{{ channel.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label>Bot Status:</label>
                <label class="switch">
                    <input type="checkbox" id="bot-toggle" onchange="toggleBot(this)">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div id="status-message"></div>
    </div>

    <script>
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('status-message');
            messageDiv.innerHTML = message;
            messageDiv.style.color = isError ? 'red' : 'green';
            console.log(`${isError ? 'Error' : 'Info'}: ${message}`);
        }

        function updateChannels() {
            const sourceChannel = document.getElementById('source-channel').value;
            const destChannel = document.getElementById('dest-channel').value;

            if (!sourceChannel || !destChannel) {
                return;
            }

            console.log('Updating channel configuration...');
            fetch('/update-channels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `source=${encodeURIComponent(sourceChannel)}&destination=${encodeURIComponent(destChannel)}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('Channel update response:', data);
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    showMessage('Channel configuration updated successfully');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while updating channels', true);
            });
        }

        function toggleBot(element) {
            if (!document.getElementById('source-channel').value || 
                !document.getElementById('dest-channel').value) {
                showMessage('Please select both source and destination channels first', true);
                element.checked = false;
                return;
            }

            console.log('Toggling bot status...');
            fetch('/bot/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `status=${element.checked}`
            })
            .then(response => response.json())
            .then(data => {
                console.log('Bot toggle response:', data);
                if (data.error) {
                    showMessage(data.error, true);
                    element.checked = !element.checked;
                } else {
                    showMessage(`Bot is now ${data.status ? 'running' : 'stopped'}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while toggling bot status', true);
                element.checked = !element.checked;
            });
        }
    </script>
</body>
</html>
